name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for the Docker image'
        required: false
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Extract version from Cargo.toml
      id: extract-version
      run: |
        VERSION=$(grep '^version =' Cargo.toml | cut -d '"' -f 2)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/arm64
        push: true
        tags: |
          longcat99/rustpbx:${{ github.sha }}
          longcat99/rustpbx:${{ github.run_number }}
          longcat99/rustpbx:${{ steps.extract-version.outputs.version }}-${{ github.run_number }}
          ${{ github.event_name == 'workflow_dispatch' && format('longcat99/rustpbx:{0}', github.event.inputs.tag) || '' }}
          longcat99/rustpbx:latest
          longcat99/rustpbx:${{ steps.extract-version.outputs.version }}

    - name: Build Docker image (PR)
      if: github.event_name == 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/arm64
        push: false
        tags: |
          longcat99/rustpbx:pr-${{ github.event.pull_request.number }}
          longcat99/rustpbx:pr-${{ github.event.pull_request.number }}-${{ github.sha }}